{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BookReview App</title>
        <meta name="description" content="Aplikasi BookReview" />
        <meta name="keywords" content="book review,katalog buku" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="card">
            <img alt="" class="card-img-top" src="{{ book.gambar.url }}" />
            <div class="card-body">
                <h5 class="card-title fw-bold">
                    {{ book.judul }} | {{ book.pengarang }} | {{ book.tanggal_rilis|date:"d-m-Y" }}
                </h5>
                <p class="card-text">
                    {{ book.sinopsis }}
                    <br />
                    {{ book.isbn }} | {{ book.jumlah_halaman }} | {{ book.publisher.nama }}
                </p>
            </div>
        </div>
    </body>
</html>
{% endblock content %}
